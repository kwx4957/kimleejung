<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/kimleejung_minilogo.png" />
    <!--구글 탭 아이콘-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--화면 표시 영역 content="width=device-width 화면의 너비와 장치 너비를 같게 initial-scale=1 화면 배율 설정 1 = 100%
    출처 https://aboooks.tistory.com/352-->
    <meta name="theme-color" content="#000000" />
    <!--크롬 브라우저 탭 색상
    출처 https://www.hahwul.com/2020/01/24/how-to-set-toolbar-color-on-mobile-chrome/-->
    <meta
      name="description"
      content="To create a website dedicated to dividends"
    />
    <!--배당 전문 웹을 만들거다-->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--link rel="apple-touch-icon" : 애플터치 아이콘 이미지 설정
    출처 https://imki123.github.io/posts/29/-->

    <!--
      manifest.json은 웹 앱을 설치할 때 사용되는 메타데이터를 제공합니다.
      사용자의 모바일 장치 또는 데스크탑. https://developers.google.com/web/fundamentals/web-app-manifest/를 참조하세요.
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      위의 태그에서 %PUBLIC_URL%가 사용된 것을 확인하세요.
      빌드하는 동안 'public' 폴더의 URL로 대체됩니다.
      'public' 폴더에 있는 파일만 HTML에서 참조할 수 있습니다.
      "/favicon.ico" 또는 "favicon.ico"와 달리 "%PUBLIC_URL%/favicon.ico"는
      클라이언트 측 라우팅과 루트가 아닌 공개 URL 모두에서 올바르게 작동합니다.
      `npm run build`를 실행하여 루트가 아닌 공개 URL을 구성하는 방법을 알아보세요.
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>김이정 배당지도</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      이 HTML 파일은 템플릿입니다.
      브라우저에서 직접 열면 빈 페이지가 표시됩니다.
      이 파일에 웹 글꼴, 메타 태그 또는 분석을 추가할 수 있습니다.
      빌드 단계에서는 번들된 스크립트를 <body> 태그에 배치합니다.
      개발을 시작하려면 `npm start` 또는 `yarn start`를 실행하세요.
      프로덕션 번들을 생성하려면 `npm run build` 또는 `yarn build`를 사용하세요.
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
